    <style>
        .blog-dialog {
            background-color: #E4E0BC; 
            color: #4E2E22;             
            padding: 15px 20px;       
            border-radius: 10px;      
            margin-bottom: 20px;      
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            text-align: center;       
            justify-content: center;
        }

        .blog-dialog p {
            color: #4E2E22;
            margin-top: 10px;         
            font-size: 16px;
            font-weight: normal;  
            text-align: center;
            justify-content: center;
        }

        h3 {
            display: flex;
            color: #4E2E22;
            background-color: #E4E0BC; /* Light grey background */
            border-radius: 15px; /* Rounded corners */
            padding: 10px 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            justify-content: center;
            width: 300px;
            align-items: center;
            margin: 0 auto;
            text-align: center;
            font-size: 20px;
        }

        #books {
            text-align: center;
            padding: 50px;
        }

        .book-item {
            display: inline-block;
            background-color: #E4E0BC;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: 350px;
            text-align: center;
        }

        .book-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: #85993F;
            border-style: solid;
            border-width: 2px;
        }

        .book-item p {
            margin-top: 10px;
            color: #4E2E22;
        }

        .book-item a {
            display: inline-block;
            background-color: #4E2E22;
            color: #E4E0BC;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .book-item a:hover {
            transform: translateY(-3px);
            background-color: #85993F;
        }
    </style>
