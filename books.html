<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaden Orogo - Author</title>
    <link rel="stylesheet" href="styles.css">
    <script src="interactivity.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@500&display=swap" rel="stylesheet">
    <style>
        .blog-dialog {
            background-color: #028a0f; 
            color: white;             
            padding: 15px 20px;       
            border-radius: 10px;      
            margin-bottom: 20px;      
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            text-align: center;       
            justify-content: center;
        }

        .blog-dialog p {
            color: #e0ffe0;
            margin-top: 10px;         
            font-size: 16px;
            font-weight: normal;  
            text-align: center;
            justify-content: center;
        }

        #books {
            text-align: center;
            padding: 50px;
        }
        .book-item {
            display: inline-block;
            background-color: #028a0f;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: 200px;
            text-align: center;
        }
        .book-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .book-item p {
            margin-top: 10px;
            color: #fff;
        }
        .book-item a {
            display: inline-block;
            background-color: #fff;
            color: #028a0f;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 15px;
            transition: transform 0.3s ease;
        }
        .book-item a:hover {
            transform: translateY(-5px);
            background-color: #d4d4d4;
        }
    </style>
</head>
<body>
    <div id="progress-bar"></div>
    <div class="loader"></div>

    <header>
        <div class="blog-dialog">
            <h1>Euri Jaden Orogo</h1>
            <p>Author of Long Season: A long and winding journey</p>
        </div>
    </header>
    <div id="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="books.html">Books</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </div>

    <section id="books">
        <h3>My Books</h3>
        <div class="book-item">
            <img src="/media/longseasoncover.jpg" alt="Long Season Book">
            <p>Long Season: A long and winding journey</p>
            <a href="longseason.html">Learn More</a>
        </div>
        <!-- Add more book items as needed -->
    </section>

    <footer>
        <p>&copy; 2024 Euri Jaden Orogo. All rights reserved.</p>
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
    </footer>
</body>
</html>
